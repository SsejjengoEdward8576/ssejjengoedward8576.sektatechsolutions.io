<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="registrationform.css">
</head>
<body>
    <!-- Use GET, not POST -->
    <diV class="container">
        <form method="get">
            <fieldset>
                <legend>Personal Information</legend>

                    <label id="firstnameLabel">First Name:</label><br>
                    <input id="firstname" type="text" placeholder="First Name" name="firstname"><br>

                    <label id="middlenameLabel">Middle Name:</label><br>
                    <input id="middlename" type="text" placeholder="Middle Name" name="middlename"><br>

                    <label id="lastnameLabel">Last Name:</label><br>
                    <input id="lastname" type="text" placeholder="Last Name" name="lastname"><br>

                    <label id="emailLabel">Email:</label>
                    <input type="email" required name="email"><br>

                    <label id="birthdayLabel">BirthDay:</label>
                    <input type="date" name="birthday"><br>

                    <label id="genderLabel">Gender:</label><br>
                    <input type="radio" name="gender" value="male">Male<br>
                    <input type="radio" name="gender" value="female">Female<br>
                    <input type="radio" name="gender" value="other">Other<br>

                    <!-- Buttons -->
                    <input class="button" type="submit" value="Register Now">
                    <input class="button" type="reset">
            </fieldset>
        </form>
    </diV>
</body>
</html>
